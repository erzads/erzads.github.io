<div mat-dialog-content>
  <p>Are you sure you want to clear your saved data?</p>
  <p class="warning-message">All progress will be lost!</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Confirm</button>
</div>
