<div fxFlexFill fxLayout="column">
  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <mat-card class="mat-elevation-z4" fxFlex="20" fxFlex.xs="20">
      <p>Distance traveled: {{ distance }}</p>
      <mat-card-content  fxLayout="row">
      <div *ngFor="let material of materials$ | async | keyvalue">
        {{ material.key.name }} - {{ material.value }}
      </div>
      </mat-card-content>
    </mat-card>

    <div fxFlex="60" fxFlex.xs="60" fxLayout.xs="row">
      <div fxFlex="50">
        <mat-accordion multi>
          <mat-expansion-panel *ngFor="let equipment of equipments | keyvalue">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ equipment.value.name }}
              </mat-panel-title>
              <mat-panel-description>
                {{ equipment.value.quantity }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ equipment.value.description }}</p>
            <p *ngFor="let cost of getEquipmentCosts(equipment.value.id) | keyvalue">
              {{ cost.key.name }}: {{ cost.value }}
            </p>
          </mat-expansion-panel>
        </mat-accordion>

      </div>
      <div fxFlex="50">2</div>
    </div>

    <mat-card class="mat-elevation-z4" id="logs" fxFlex="20" fxFlex.xs="20">
      <div *ngFor="let log of logs$ | async">
        {{ log.type }} - {{ log.message }}
      </div>
    </mat-card>
  </div>
</div>
